{% extends "base_home.html" %}
{% block title %}{{ super() }} Dashboard {% endblock %}
{% block content %}
    {{ super() }}
    <div class="container d-flex dashboard justify-content-center border-3">
    <div class="row">
    <div class="col-1">
    <div class="container d-flex channel-list overflow-auto justify-content-center">
    <div class="list-group" id="channel-tab" role="tablist">
    {% for key, value in channels.items() %}
        <a class="list-group-item list-group-item-action active"  data-toggle="list" href="#{{value}}" role="tab">{{ key }}</a>
    {% endfor %}
    </div>
    </div>
    </div>
    <div class="col-11">
    <div class="tab-content chatbox" id="nav-tabContent">
    <div class="tab-pane fade show active" id="SOEN287" role="tabpanel" aria-labelledby="list-home-list">Hello</div>
      <div class="tab-pane fade" id="COMP371" role="tabpanel" aria-labelledby="list-profile-list">Hi</div>
      <div class="tab-pane fade" id="list-messages" role="tabpanel" aria-labelledby="list-messages-list">...</div>
      <div class="tab-pane fade" id="list-settings" role="tabpanel" aria-labelledby="list-settings-list">...</div>
    </div>
         <div class="input-group mb-3 messaging">
          <input type="text" class="form-control" placeholder="Type a message" aria-label="Recipient's username" aria-describedby="basic-addon2">
          <div class="input-group-append">
            <button class="btn btn-primary btn-outline-primary" type="submit">Enter</button>
          </div>
      </div>
    </div>
    </div>
    </div>
{%  endblock %}
